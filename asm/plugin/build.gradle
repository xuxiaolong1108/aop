plugins {
    id 'java-library'
    id 'maven'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}


dependencies {
    implementation gradleApi()
    implementation 'com.android.tools.build:gradle:4.1.3'  //  获取Transform类， 并且asm 框架已集成其中
}


uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('./xxlmaven'))
        pom.groupId = 'com.xxl.maven'
        pom.artifactId = 'plugin'
        pom.version = '2.0.4'
    }

}
